<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      >
    
    <h:head>
        <title>Cadastrar Tarefa</title>
    </h:head>
    <h:body>

<h:form id="addForm">    
    
            <h1>Cadastrar Tarefa</h1>
            
            <p>
            <h:outputLabel value="Título:  "></h:outputLabel>
            <h:inputText value="#{tarefaBean.tarefa.titulo}"></h:inputText>
            </p>
            <p>
            <h:outputLabel value="Descrição:  "></h:outputLabel>
            <h:inputTextarea value="#{tarefaBean.tarefa.descricao}"></h:inputTextarea>
            </p>
                                    
            <p>
            <div>
            Responsável:
            <h:selectOneMenu id="option" value="#{tarefaBean.tarefa.responsavel}" >                       
                    <f:selectItem itemLabel="Hadênia" itemValue="Hadênia"/>
                    <f:selectItem itemLabel="Maria" itemValue="Maria"/>
                    <f:selectItem itemLabel="José" itemValue="José"/> 
                    <f:selectItem itemLabel="João" itemValue="João"/> 
                </h:selectOneMenu>
            
            Prioridade:            
            <h:selectOneMenu id="option1" value="#{tarefaBean.tarefa.prioridade}" >
                     <f:selectItem itemLabel="Alta" itemValue="Alta"/>
                    <f:selectItem itemLabel="Média" itemValue="Média"/>
                    <f:selectItem itemLabel="Baixa" itemValue="Baixa"/>           
                </h:selectOneMenu>
            </div> 
            </p>
            
            <p>
            <h:outputLabel value="Deadline: "></h:outputLabel>
            <h:inputText value="#{tarefaBean.tarefa.deadline}"></h:inputText>
            </p>
                        
            <h:commandButton value="Cadastrar" action="#{tarefaBean.adicionar()}" onclick = "alert('Cadastro Realizado')" >
            </h:commandButton>
            
            <h2><h:outputText value="Lista de Tarefas"></h:outputText></h2>
            <p>
            <h:outputText id="msg" value="#{tarefaBean.listTarefas}"></h:outputText>      
            </p>         
             
        </h:form>
        
       <h:form >
        <h1><h:outputText value="Pesquisar Tarefas"></h:outputText></h1>
            
        <p>Número: <h:inputText id="busc" > </h:inputText></p>
            <p>Título/Descrição: <h:inputText> </h:inputText> </p>
            <p>
            Responsável:
                <h:selectOneMenu id="option">                       
                    <f:selectItem itemLabel="Hadênia" itemValue="Hadênia"/>
                    <f:selectItem itemLabel="Maria" itemValue="Maria"/>
                    <f:selectItem itemLabel="José" itemValue="José"/> 
                    <f:selectItem itemLabel="João" itemValue="João"/> 
                </h:selectOneMenu>
            
            Situação:            
                <h:selectOneMenu id="option1">
                     <f:selectItem itemLabel="Em andamento" itemValue="Em andamento"/>
                    <f:selectItem itemLabel="Concluida" itemValue="Concluida"/>          
                </h:selectOneMenu>
            </p>
            
            <h:button value="Buscar Tarefas" >
            </h:button>           
               
        
        </h:form>.
         
         
    </h:body>
</html>
